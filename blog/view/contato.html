                    <img src="http://portalfacilclientes.blob.core.windows.net/uploads/RESPLENDOR/painel/painel_4.jpg" class="img-fluid d-block" width="100%">

                </div>

                    <img src="http://portalfacilclientes.blob.core.windows.net/uploads/RESPLENDOR/painel/painel_1.jpg" class="img-fluid d-block" width="100%">

                <span class="carousel-control-next-icon"></span>

        <div class="container">
            <div class="row">
                <div class="col-12 text-center my-5">
                    <h1 class="display-4"> <i class="fa fa-paper-plane text-primary" aria-hidden="true"></i> Contato</h1>
                    <h6 class="text-primary">{{.Msg}}</h6>
                </div>
            </div>
            <div class="row justufy-content-center mb-5">
                <div class="col-sm-12 col-md-10 col-lg-8">
                    <form action="/contatoEnviar" method="POST">
                        <div class="form-row">
                            <div class="form-group col-sm-6">
                                <label for="inputNome">Seu nome</label>
                                <input type="text" name="nome" class="form-control" id="inputNome" placeholder="Nome" value="">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="inputSobreNome">Seu sobrenome</label>
                                <input type="text" name="sobrenome" class="form-control" id="inputSobreNome" placeholder="Sobrenome" value="">
                            </div>
                            <div class="form-group col-sm-6">
                                <label for="inputEmail">Seu E-mail</label>
                                <input type="email" name="email" class="form-control" id="inputEmail" placeholder="E-mail" value="">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
